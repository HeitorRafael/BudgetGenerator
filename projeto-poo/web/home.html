<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home - BudgetGenerator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/styleHistorico.css">
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center align-items-start">
            <div class="col-md-6">
                <div class="logo mb-3">
                    <img src="caminho/para/seu-logo.png" alt="Logo do site">
                </div>
                <div class="main-title mt-3">HOME</div>
                <nav class="mt-4">
                    <span class="text-white">•</span>
                    <a class="nav-link d-inline" href="orcamento.html">Gerar Orçamento</a>
                    <span class="text-white">•</span>
                    <a class="nav-link d-inline" href="logout">Sair</a>
                </nav>
            </div>

            <div class="col-md-4 user-info">
                <div class="user-photo-placeholder">
                    <img src="https://via.placeholder.com/200x250" alt="Foto do Usuário">
                </div>
                <h5 class="mt-3 fw-bold">JOSEFINO DA SILVA</h5>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div id="historico-main-section">
                    <h3 class="mb-4 text-center">Histórico de Orçamentos</h3>
                    <div id="historico-orcamentos-container" class="d-flex flex-row flex-wrap justify-content-center">
                        <ul class="lista-orcamentos" id="lista-de-orcamentos">
                            </ul>
                    </div>
                    <p id="mensagem-vazio" class="alert-info text-center" style="display:none;">Nenhum orçamento encontrado.</p>
                    <div id="paginacao-historico" class="mt-3 text-center">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptHistorico.js"></script>
</body>
</html>
