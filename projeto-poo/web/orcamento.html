<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="style/orcamento.css" rel="stylesheet" type="text/css"/>

    
    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.jsp">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/house-fill.svg" alt="Home" width="30" height="30" class="d-inline-block align-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="orcamento.html">Gerar Orçamento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Sair</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12 bg-form p-4 shadow rounded">
                <!-- Abas de navegação -->
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="produto-tab" data-bs-toggle="tab" 
                                data-bs-target="#produto" type="button" role="tab" aria-controls="produto" 
                                aria-selected="true">Produto</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="servico-tab" data-bs-toggle="tab" 
                                data-bs-target="#servico" type="button" role="tab" aria-controls="servico" 
                                aria-selected="false">Serviço</button>
                    </li>
                </ul>

                <!-- Conteúdo das abas -->
                <div class="tab-content" id="myTabContent">
                    <!-- Formulário para Produtos -->
                    <div class="tab-pane fade show active" id="produto" role="tabpanel" aria-labelledby="produto-tab">
                        <form id="formProduto">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Nome do Produto*</label>
                                    <input type="text" id="produto_nome" name="produto_nome" class="form-control mt-2" required>

                                    <label class="form-label">Materiais Utilizados*</label>
                                    <input type="text" id="produto_materiais" name="produto_materiais" class="form-control mt-2" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Custo de Produção (R$)*</label>
                                    <input type="number" step="0.01" id="produto_custo" name="produto_custo" class="form-control mt-2" required>

                                    <label class="form-label">Margem de Lucro (%)*</label>
                                    <input type="number" id="produto_lucro" name="produto_lucro" class="form-control mt-2" required>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-custom w-100">Calcular Produto</button>
                            </div>
                        </form>
                    </div>

                    <!-- Formulário para Serviços -->
                    <div class="tab-pane fade" id="servico" role="tabpanel" aria-labelledby="servico-tab">
                        <form id="formServico">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Descrição do Serviço*</label>
                                    <input type="text" id="servico_descricao" name="servico_descricao" class="form-control mt-2" required>

                                    <label class="form-label">Horas Estimadas*</label>
                                    <input type="number" id="servico_horas" name="servico_horas" class="form-control mt-2" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Valor por Hora (R$)*</label>
                                    <input type="number" step="0.01" id="servico_valor_hora" name="servico_valor_hora" class="form-control mt-2" required>

                                    <label class="form-label">Custos Extras (R$)</label>
                                    <input type="number" step="0.01" id="servico_custos_extras" name="servico_custos_extras" class="form-control mt-2">
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-custom w-100">Calcular Serviço</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Área de resultados (comum para ambos) -->
                <div id="resultado" class="mt-4 text-white fw-bold"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chamadaApiOrcamento.js"></script>
</body>
</html>
