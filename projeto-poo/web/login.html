<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background-color: #444;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-red {
      background-color: #e53935;
      color: white;
      border: none;
    }

    .btn-red:hover {
      background-color: #d32f2f;
    }

    label, .form-text {
      color: white;
    }

    .form-text a {
      color: #e53935;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h4 class="text-center text-white mb-4">Login</h4>
    <form id="loginForm">
      <input type="text" id="username" class="form-control mb-3" placeholder="Usuário" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Senha" required>
      <button type="submit" class="btn btn-red w-100">Entrar</button>
    </form>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        };

        const response = await fetch("http://localhost:8080/projeto-poo/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message);
        if (result.success) {
          // Redirecionar ou carregar app
        }
      });
    </script>

    <div class="form-text text-center mt-3">
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
  </div>
</body>
</html>
